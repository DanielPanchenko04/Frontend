# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - my-web-app-lab-9

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_03b1047b59c14d3c8e86f532b8e3cc33 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3fb3aec43d2647d6a06e4982f67cf64b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_03b1047b59c14d3c8e86f532b8e3cc33 }}/ghcr.io/danielpanchenko04/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'my-web-app-lab-9'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7ad9afe45bad40c1a12a5539d64a67d3 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_03b1047b59c14d3c8e86f532b8e3cc33 }}/ghcr.io/danielpanchenko04/backend:${{ github.sha }}'